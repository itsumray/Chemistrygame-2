<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学クエスト (Chemistry Quest)</title>
    <!-- Google Fonts for clean Japanese typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">🧪 化学クエスト</div>
        <nav>
            <button onclick="showHome()">ホーム</button>
            <button onclick="loadGame('elements')">元素記号</button>
            <button onclick="loadGame('equations')">化学反応式</button>
            <button onclick="loadGame('ph')">酸・塩基</button>
        </nav>
    </header>

    <main id="game-container">
        <!-- Dynamic content will be loaded here via JavaScript -->
        <div class="hero">
            <h1>化学の世界へようこそ！</h1>
            <p>高校化学の基礎をゲームで楽しく学ぼう。</p>
            <div class="menu-grid">
                <div class="menu-card" onclick="loadGame('elements')">
                    <h2>🔥 元素記号マスター</h2>
                    <p>基本の元素記号をスピード暗記！</p>
                </div>
                <div class="menu-card" onclick="loadGame('equations')">
                    <h2>⚖️ 化学反応式パズル</h2>
                    <p>係数を合わせて反応式を完成させよう。</p>
                </div>
                <div class="menu-card" onclick="loadGame('ph')">
                    <h2>🍋 酸性 vs アルカリ性</h2>
                    <p>身近な液体を仕分けしよう。</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 Kagaku Quest | Let's enjoy Science!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
